<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Sakura Kanji - Cổng dịch vụ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(160deg, #fdf2f8 0%, #f8fafc 45%, #e0f2fe 100%);
        color: #0f172a;
      }

      main {
        background: rgba(255, 255, 255, 0.92);
        padding: clamp(2rem, 5vw, 3.5rem);
        border-radius: 1.5rem;
        box-shadow: 0 1.5rem 3rem rgba(15, 23, 42, 0.18);
        text-align: center;
        max-width: 560px;
        display: grid;
        gap: 1.25rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw, 2.5rem);
      }

      p {
        margin: 0;
        color: #475569;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.8rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(135deg, #ec4899, #d946ef);
        box-shadow: 0 1rem 2rem rgba(217, 70, 239, 0.35);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 1.2rem 2.2rem rgba(236, 72, 153, 0.4);
      }

      small {
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Chào mừng đến Sakura Kanji</h1>
      <p>
        Đây là cổng dịch vụ cho dự án. Nếu bạn là quản trị viên hãy truy cập
        bảng điều khiển để theo dõi hội viên và phê duyệt yêu cầu nâng cấp VIP.
      </p>
      <div class="actions">
        <a href="./admin/index.html">Mở trang quản trị</a>
      </div>
      <small>Phiên bản thử nghiệm dành cho đội ngũ Sakura Kanji.</small>
    </main>
  </body>
</html>
